<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanban board</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="board-container" />

  <script id="board-template" type="x-tmpl-mustache">
    <div class="board">
      <h1 class="board-name">{{ boardName }}</h1>
      <button class="create-column">Add a column</button>
      <div id="columns-container"></div>
    </div>
  </script>

  <script id="column-template" type="x-tmpl-mustache">
    <div class="column">
      <h3 class="column-name">{{ columnName }}</h3>
      <button class="delete-column">X</button>
      <button class="create-card">New</button>
      <div id="cards-container"></div>
    </div>
  </script>

  <script id="card-template" type="x-tmpl-mustache">
    <div class="card">
      <h3 class="card-name">{{ cardName }}</h3>
      <button class="delete-card">X</button>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script src="js/script.js" type="module"></script>
</body>
</html>
